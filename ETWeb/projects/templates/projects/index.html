<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Tracker</title>
</head>
<script>
    var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
    var chat_socket = new WebSocket(ws_scheme + '://' + window.location.host + window.location.pathname);
    console.log(ws_scheme + '://127.0.0.1:8000')


    chat_socket.onmessage = function(message) {
        var data = JSON.parse(message.data);
        console.log(data)
    }
</script>
<body>
    <h1>Welcome to the Employee Tracker Software.</h1>
</body>
</html>
